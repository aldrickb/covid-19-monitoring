<!DOCTYPE html>
<html lang="en">
<head>
    <!-- #region meta -->
        <title>COVID TRACKER</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- #endregion -->

    <!-- #region style -->
        <!-- overlayScrollbars -->
        <link rel="stylesheet" href="plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
        <!-- Theme style -->
        <link rel="stylesheet" href="dist/css/adminlte.min.css">
        <!-- JQVMap -->
        <link rel="stylesheet" href="plugins/jqvmap/jqvmap.min.css">
        <style>
            .jqvmap-zoomin, .jqvmap-zoomout {
                height: 18px;
                width: 18px;
                background-color: #fff;
                color: #000;
                font-weight: bold;
            }
        </style>
    <!-- #endregion -->

    <!-- #region fonts-->
        <!-- Font Awesome Icons -->
        <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
        <!-- Google Font: Source Sans Pro -->
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <!-- #endregion -->
</head>
<body class="hold-transition sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
    <!-- #region wrapper-->
    <div class="wrapper">
        <!-- #region navigation bar -->
        <nav class="main-header navbar navbar-expand navbar-white navbar-light">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
                </li>
            </ul>
        </nav>
        <!-- #endregion -->

        <!-- #region main sidebar -->
        <aside class="main-sidebar sidebar-dark-primary elevation-4" style="background-color: #007bff;">
            <a class="brand-link" style="background-color: #007bff; color: #ffffff; border-bottom: 1px solid #ffffff;">
                <i class="brand-image fas fa-chart-bar" style="opacity: .8; margin-top: 8px; margin-left: 1.2rem;"></i>
                <span class="brand-text font-weight-light">COVID-19 ONLINE</span>
            </a>
            <div class="sidebar">
                <div class="user-panel mt-3 pb-3 mb-3 d-flex" style="border-bottom: 1px solid #ffffff;">
                    <div class="input-group input-group-sm">
                        <input class="form-control form-control-navbar" type="search" placeholder="Search Country" aria-label="Search Country">
                        <div class="input-group-append" style="background-color: #fff; background-clip: padding-box; border: 1px solid #ced4da; box-shadow: inset 0 0 0 transparent; height: calc(1.8125rem + 2px);">
                            <button class="btn btn-navbar" type="submit">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link" style="color: #ffffff;">
                                <i class="nav-icon fas fa-home"></i>
                                <p>Home</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="country.html?q=philippines" class="nav-link" style="color: #ffffff;">
                                <img src="https://raw.githubusercontent.com/NovelCOVID/API/master/assets/flags/ph.png" class="nav-icon" style="margin-bottom:5px;">
                                <p>Philippines</p>
                            </a>
                        </li>
                    </ul>
                </nav>
                <!-- /.sidebar-menu -->
            </div>
            <!-- /.sidebar -->
        </aside>
        <!-- #endregion -->

        <!-- #region content -->
        <div class="content-wrapper">
            <section class="content">
                <div class="container-fluid">
                    <br>
                    <div class="row">
                        <div class="col-md-9">
                            <!-- Map card -->
                            <div class="card bg-gradient-primary">
                                <div class="card-header border-0">
                                <h3 class="card-title">
                                    <i class="fas fa-map-marker-alt mr-1"></i>
                                    World Map
                                </h3>
                                <div class="card-tools">
                                    <button type="button"
                                            class="btn btn-primary btn-sm"
                                            data-card-widget="collapse"
                                            data-toggle="tooltip"
                                            title="Collapse">
                                    <i class="fas fa-minus"></i>
                                    </button>
                                </div>
                                </div>
                                <div class="card-body">
                                    <div id="world-map" style="height: 420px; width: 100%;"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="info-box mb-3 bg-warning">
                                <span class="info-box-icon"><i class="fas fa-exclamation-triangle"></i></span>
                                <div class="info-box-content">
                                    <span class="info-box-text">Cases</span>
                                    <span class="info-box-number">5,200</span>
                                </div>
                            </div>

                            <div class="info-box mb-3 bg-danger">
                                <span class="info-box-icon"><i class="fas fa-cross"></i></span>
                                <div class="info-box-content">
                                    <span class="info-box-text">Deaths</span>
                                    <span class="info-box-number">92,050</span>
                                </div>
                            </div>

                            <div class="info-box mb-3 bg-success">
                                <span class="info-box-icon"><i class="far fa-heart"></i></span>
                                <div class="info-box-content">
                                    <span class="info-box-text">Recovered</span>
                                    <span class="info-box-number">114,381</span>
                                </div>
                            </div>

                            <div class="info-box mb-3 bg-info">
                                <span class="info-box-icon"><i class="far fa-clock"></i></span>
                                <div class="info-box-content">
                                    <span class="info-box-text">Date Updated</span>
                                    <span class="info-box-number">163,921</span>
                                </div>
                            </div>

                            <div class="info-box mb-3 bg-info">
                                <span class="info-box-icon"><i class="fas fa-info"></i></span>
                                <div class="info-box-content">
                                    <span class="info-box-number">Stay at home!</span>
                                    <span class="info-box-text">Be a good citizen</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <!-- #endregion -->

        <!-- #region control sidebar -->
        <aside class="control-sidebar control-sidebar-dark">
            <!-- Control sidebar content goes here -->
        </aside>
        <!-- #endregion -->

        <!-- #region Footer -->
        <footer class="main-footer">
            <strong>Copyright &copy; 2014-2019 <a href="http://adminlte.io">AdminLTE.io</a>.</strong>
            All rights reserved.
            <div class="float-right d-none d-sm-inline-block">
            <b>Version</b> 3.0.2
            </div>
        </footer>
        <!-- #endregion -->
    </div>
    <!-- #endregion -->

    <!-- #region javascript -->
    <!-- jQuery -->
    <script src="plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- overlayScrollbars -->
    <script src="plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
    <!-- AdminLTE App -->
    <script src="dist/js/adminlte.js"></script>

    <!-- PAGE PLUGINS -->
    <!-- JQVMap -->
    <script src="plugins/jqvmap/jquery.vmap.min.js"></script>
    <script src="plugins/jqvmap/maps/jquery.vmap.world.js"></script>
    <!-- ChartJS -->
    <script src="plugins/chart.js/Chart.min.js"></script>

    <script>
        // World map by jvectormap
        $('#world-map').vectorMap({
            map              : 'world_en',
            backgroundColor  : 'transparent',
            regionStyle      : {
                initial: {
                    fill            : 'rgba(255, 255, 255, 0.7)',
                    'fill-opacity'  : 1,
                    stroke          : 'rgba(0,0,0,.2)',
                    'stroke-width'  : 1,
                    'stroke-opacity': 1
                }
            }
        })
    </script>
    <!-- #endregion -->
</body>
</html>
